<!DOCTYPE html>
  <html lang="es" dir="ltr">
    <head>
      <meta charset="utf-8">
      <title>Listado</title>
    </head>
    <body>
      <h1>Listado de productos</h1>
      <ul>
      {% for prod in productos %}
          <li>{{ prod.nombre }}</li>
            <p>Precio: {{prod.precio}}</p>
      {% endfor %}
      <p>{%productos[0] %}</p>
      </ul>
    </body>
  </html>
